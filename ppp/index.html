<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 地址查询</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">我的 IP 地址</h1>
        <div class="ip-info-card">
            <div class="info-item">
                <span class="label">IP 地址:</span>
                <span class="value" id="ip-address">加载中...</span>
            </div>
            <div class="info-item">
                <span class="label">地理位置:</span>
                <span class="value" id="location">加载中...</span>
            </div>
            <div class="info-item">
                <span class="label">ISP:</span>
                <span class="value" id="isp">加载中...</span>
            </div>
            <div class="info-item">
                <span class="label">城市:</span>
                <span class="value" id="city">加载中...</span>
            </div>
            <div class="info-item">
                <span class="label">区域:</span>
                <span class="value" id="region">加载中...</span>
            </div>
            <div class="info-item">
                <span class="label">国家:</span>
                <span class="value" id="country">加载中...</span>
            </div>
            <div class="info-item">
                <span class="label">时区:</span>
                <span class="value" id="timezone">加载中...</span>
            </div>
        </div>
        <p class="footer-text">数据来源: <a href="https://ip-api.com/" target="_blank">ip-api.com</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
