<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群公告未找到</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="" alt="群头像" class="avatar" id="group-avatar">
            <div class="title-section">
                <h1>群公告未找到</h1>
                <div class="subtitle">该群暂时没有群公告，请联系群主或管理员。</div>
            </div>
        </div>
        
        <div class="rules">
            <div class="rule-item">
                <div class="rule-number">提示</div>
                <div class="rule-content">如果您认为这是一个错误，请检查您输入的群号是否正确。</div>
            </div>
        </div>
        
        <div class="footer">
            <p><strong>**蛋码研究院**</strong></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const avatarElement = document.getElementById('group-avatar');
            const pathSegments = window.location.pathname.split('/');
            // 假设 URL 结构是 /page/eggyhub/rules/<group_id>/404.html 或 /page/eggyhub/rules/<group_id>
            // 尝试从 URL 中提取 group_id
            let groupId = null;
            for (let i = pathSegments.length - 1; i >= 0; i--) {
                if (!isNaN(pathSegments[i]) && pathSegments[i].length > 5) { // 简单的判断是否为群号
                    groupId = pathSegments[i];
                    break;
                }
            }

            if (groupId) {
                avatarElement.src = `http://p.qlogo.cn/gh/${groupId}/${groupId}/640`;
            } else {
                // 如果没有找到群号，可以使用默认头像或者隐藏头像
                avatarElement.style.display = 'none'; 
            }
        });
    </script>
</body>
</html>
