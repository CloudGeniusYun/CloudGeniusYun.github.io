    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b967ff;
            --neon-pink: #ff2ac3;
            --light-space: #121230;
            --matrix-green: #00ff41;
            --text-glow: 0 0 12px var(--neon-blue), 0 0 24px rgba(0, 243, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a20 0%, #121240 50%, #1a1a50 100%);
            color: #f0f8ff;
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 动态粒子画布 */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 100%;
            background: rgba(20, 25, 60, 0.75);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(0, 243, 255, 0.4);
            padding: 50px 40px;
            text-align: center;
            box-shadow: 
                0 0 60px rgba(0, 243, 255, 0.25),
                inset 0 0 40px rgba(0, 20, 40, 0.5);
            overflow: hidden;
        }

        /* 扫描线效果 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), var(--neon-pink), transparent);
            animation: scanline 3s linear infinite;
            z-index: 12;
            filter: blur(1px);
        }

        /* 标题区域 */
        .title-section {
            margin-bottom: 30px;
            position: relative;
        }

        .glitch-tech {
            font-family: 'Orbitron', sans-serif;
            font-size: 9rem;
            font-weight: 900;
            color: #ffffff;
            position: relative;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: var(--text-glow);
        }

        .glitch-tech::before,
        .glitch-tech::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-tech::before {
            animation: glitch-tech-1 1.8s infinite linear alternate-reverse;
            color: var(--neon-blue);
            z-index: -1;
            filter: blur(1px);
        }

        .glitch-tech::after {
            animation: glitch-tech-2 2.2s infinite linear alternate-reverse;
            color: var(--neon-pink);
            z-index: -2;
            filter: blur(2px);
        }

        @keyframes glitch-tech-1 {
            0%, 100% { 
                clip-path: inset(10% 0 70% 0); 
                transform: translate(-8px, 4px); 
                opacity: 0.9;
            }
            25% { 
                clip-path: inset(75% 0 5% 0); 
                transform: translate(6px, -5px); 
                opacity: 0.8;
            }
            50% { 
                clip-path: inset(5% 0 85% 0); 
                transform: translate(-5px, 3px); 
                opacity: 0.9;
            }
            75% { 
                clip-path: inset(60% 0 20% 0); 
                transform: translate(7px, -3px); 
                opacity: 0.8;
            }
        }

        @keyframes glitch-tech-2 {
            0%, 100% { 
                clip-path: inset(70% 0 15% 0); 
                transform: translate(6px, -4px); 
                opacity: 0.8;
            }
            25% { 
                clip-path: inset(15% 0 75% 0); 
                transform: translate(-7px, 5px); 
                opacity: 0.9;
            }
            50% { 
                clip-path: inset(85% 0 5% 0); 
                transform: translate(4px, -3px); 
                opacity: 0.8;
            }
            75% { 
                clip-path: inset(25% 0 65% 0); 
                transform: translate(-6px, 4px); 
                opacity: 0.9;
            }
        }

        .subtitle-tech {
            font-size: 1.6rem;
            color: #a8feff;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: -10px;
            text-shadow: 0 0 15px rgba(168, 254, 255, 0.8);
        }

        /* 信息显示面板 */
        .info-panel {
            background: rgba(10, 20, 50, 0.7);
            border: 1px solid rgba(0, 243, 255, 0.4);
            border-radius: 16px;
            padding: 35px 40px 55px 40px;
            margin: 40px auto;
            max-width: 800px;
            position: relative;
            text-align: left;
            min-height: 220px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* 语录显示区域 */
        .quote-display {
            font-size: 1.6rem;
            line-height: 1.8;
            color: #f0f8ff;
            width: 100%;
            min-height: 140px;
            font-weight: 500;
            position: relative;
            padding-bottom: 25px;
        }

        /* 打字机光标效果 */
        .typing-cursor {
            display: inline-block;
            width: 4px;
            height: 1.8rem;
            background-color: var(--neon-blue);
            margin-left: 5px;
            animation: cursor-blink 0.8s infinite;
            vertical-align: middle;
            box-shadow: 0 0 8px var(--neon-blue);
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* 落款样式 - 修改：与正文颜色统一，完全不透明，移除斜体 */
        .quote-signature {
            position: absolute;
            bottom: 0;
            right: 0;
            color: #f0f8ff; /* 与正文统一颜色 */
            font-size: 1.3rem;
            font-style: normal; /* 移除斜体 */
            font-weight: 400;
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.6;
            text-align: right;
            padding: 8px 0 0 20px;
            background: none;
            border: none;
            border-radius: 0;
            opacity: 1; /* 完全不透明 */
            letter-spacing: 0.5px;
        }

        /* 刷新按钮 - 外部位置不遮挡光标 */
        .refresh-quote-btn {
            position: absolute;
            top: -25px;
            right: -25px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.2);
            border: 2px solid rgba(0, 243, 255, 0.6);
            color: var(--neon-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.4s ease;
            z-index: 25;
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .refresh-quote-btn:hover {
            background: rgba(0, 243, 255, 0.35);
            border-color: var(--neon-blue);
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 0 35px rgba(0, 243, 255, 0.8);
            top: -28px;
            right: -28px;
        }

        /* 全屏逃跑按钮 - 基础样式 */
        #runaway-btn {
            padding: 22px 45px;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.25), rgba(185, 103, 255, 0.25));
            color: white;
            border: 2px solid rgba(0, 243, 255, 0.6);
            border-radius: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: fixed;
            box-shadow: 
                0 0 40px rgba(0, 243, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            z-index: 100;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #runaway-btn:hover {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.4), rgba(185, 103, 255, 0.4));
            border-color: var(--neon-blue);
            box-shadow: 
                0 0 60px rgba(0, 243, 255, 0.7),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(1.05);
        }

        #runaway-btn i {
            margin-right: 15px;
            font-size: 1.3em;
        }

        /* 操作按钮 */
        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .action-btn {
            padding: 18px 38px;
            background: rgba(0, 40, 80, 0.6);
            border: 2px solid rgba(0, 243, 255, 0.4);
            border-radius: 12px;
            color: #f0f8ff;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1.5px;
            font-size: 1.1rem;
        }

        .action-btn:hover {
            background: rgba(0, 60, 120, 0.8);
            border-color: var(--neon-blue);
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 243, 255, 0.3);
        }

        .action-btn i {
            margin-right: 12px;
            font-size: 1.2em;
        }

        .btn-home {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.4), rgba(0, 243, 255, 0.4));
            border: 2px solid rgba(0, 200, 255, 0.6);
        }

        /* 页脚 */
        footer {
            margin-top: 60px;
            color: #8bbcd8;
            font-size: 1rem;
            letter-spacing: 0.8px;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6a9bb8;
            font-style: italic;
        }

        /* 动画定义 */
        @keyframes scanline {
            0% { left: -100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 200%; opacity: 0; }
        }

        /* 窄屏响应式设计 */
        @media (max-width: 768px) {
            .glitch-tech { 
                font-size: 5.5rem; 
                letter-spacing: 6px; 
            }
            .subtitle-tech { 
                font-size: 1.2rem; 
            }
            .info-panel { 
                padding: 25px 25px 45px 25px;
                min-height: 200px; 
            }
            .quote-display { 
                font-size: 1.3rem; 
                min-height: 120px; 
            }
            .quote-signature { 
                font-size: 1.1rem; 
                padding: 6px 0 0 15px;
                right: 5px;
                color: #f0f8ff; /* 保持与正文颜色统一 */
            }
            .container { 
                padding: 35px 25px; 
            }
            .actions { 
                flex-direction: column; 
                align-items: center; 
            }
            .action-btn { 
                width: 100%; 
                max-width: 320px; 
                justify-content: center; 
            }
            
            /* 窄屏下完全隐藏逃跑按钮 */
            #runaway-btn {
                display: none !important;
            }
            
            .refresh-quote-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
                top: -20px;
                right: -20px;
            }
            
            .refresh-quote-btn:hover {
                top: -22px;
                right: -22px;
            }
        }            #default-404-content, #eggyhub-rules-404-content {
                display: none;
            }
        </style>

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2.5 + 0.8;
                    this.speedX = (Math.random() - 0.5) * 0.8;
                    this.speedY = (Math.random() - 0.5) * 0.8;
                    this.color = Math.random() > 0.7 ? 'rgba(185, 103, 255, 0.7)' : 'rgba(0, 243, 255, 0.7)';
                    this.alpha = Math.random() * 0.6 + 0.3;
                    this.waveOffset = Math.random() * Math.PI * 2;
                }
                
                update() {
                    this.waveOffset += 0.05;
                    this.x += this.speedX + Math.sin(this.waveOffset) * 0.3;
                    this.y += this.speedY + Math.cos(this.waveOffset) * 0.3;
                    
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.size * 2
                    );
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, 'rgba(0, 243, 255, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const gradient = ctx.createRadialGradient(
                    canvas.width/2, canvas.height/2, 0,
                    canvas.width/2, canvas.height/2, canvas.width
                );
                gradient.addColorStop(0, 'rgba(10, 20, 60, 0.1)');
                gradient.addColorStop(1, 'rgba(10, 10, 30, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for (let particle of particles) {
                    particle.update();
                    particle.draw();
                }
                
                requestAnimationFrame(animateParticles);
            }
