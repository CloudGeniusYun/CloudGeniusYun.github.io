<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信号中断 | 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b967ff;
            --deep-space: #0a0a1a;
            --matrix-green: #00ff41;
            --text-glow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 243, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--deep-space);
            color: #e0f7ff;
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 动态粒子背景 */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* 主容器 - 全息投影风格 */
        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 100%;
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 50px 40px;
            text-align: center;
            box-shadow: 
                0 0 40px rgba(0, 243, 255, 0.15),
                inset 0 0 40px rgba(0, 10, 20, 0.8);
            overflow: hidden;
        }

        /* 扫描线效果 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanline 4s linear infinite;
            z-index: 12;
        }

        /* 标题区域 - 增强故障效果 */
        .title-section {
            margin-bottom: 30px;
            position: relative;
        }

        .glitch-tech {
            font-family: 'Orbitron', sans-serif;
            font-size: 8.5rem;
            font-weight: 900;
            color: #fff;
            position: relative;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: var(--text-glow);
        }

        .glitch-tech::before,
        .glitch-tech::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-tech::before {
            animation: glitch-tech-1 2.5s infinite linear alternate-reverse;
            color: var(--neon-blue);
            z-index: -1;
        }

        .glitch-tech::after {
            animation: glitch-tech-2 1.8s infinite linear alternate-reverse;
            color: var(--neon-purple);
            z-index: -2;
        }

        @keyframes glitch-tech-1 {
            0%, 100% { 
                clip-path: inset(15% 0 65% 0); 
                transform: translate(-6px, 3px); 
                opacity: 0.8;
            }
            33% { 
                clip-path: inset(70% 0 10% 0); 
                transform: translate(5px, -4px); 
                opacity: 0.9;
            }
            66% { 
                clip-path: inset(5% 0 80% 0); 
                transform: translate(-4px, 2px); 
                opacity: 0.7;
            }
        }

        @keyframes glitch-tech-2 {
            0%, 100% { 
                clip-path: inset(65% 0 20% 0); 
                transform: translate(4px, -3px); 
                opacity: 0.8;
            }
            33% { 
                clip-path: inset(10% 0 70% 0); 
                transform: translate(-5px, 4px); 
                opacity: 0.9;
            }
            66% { 
                clip-path: inset(80% 0 5% 0); 
                transform: translate(3px, -2px); 
                opacity: 0.7;
            }
        }

        .subtitle-tech {
            font-size: 1.4rem;
            color: #8afeff;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: -10px;
            text-shadow: 0 0 8px rgba(138, 254, 255, 0.7);
        }

        /* 信息显示面板 - 新增打字机光标 */
        .info-panel {
            background: rgba(0, 20, 40, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 12px;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            position: relative;
            text-align: left;
            min-height: 180px;
            display: flex;
            align-items: center;
        }

        .quote-display {
            font-size: 1.5rem;
            line-height: 1.7;
            color: #e0f7ff;
            width: 100%;
            min-height: 120px;
            font-weight: 500;
        }

        /* 打字机光标效果 */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.5rem;
            background-color: var(--neon-blue);
            margin-left: 4px;
            animation: cursor-blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* 刷新按钮 - 半透明全息风格 */
        .refresh-quote-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--neon-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .refresh-quote-btn:hover {
            background: rgba(0, 243, 255, 0.25);
            border-color: var(--neon-blue);
            transform: rotate(90deg);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .refresh-quote-btn:active {
            transform: rotate(270deg) scale(0.95);
        }

        /* 趣味按钮区域 */
        .button-field {
            background: rgba(0, 10, 30, 0.6);
            border-radius: 20px;
            height: 180px;
            margin: 40px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 243, 255, 0.15);
            max-width: 700px;
            overflow: hidden;
        }

        #runaway-btn {
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.2), rgba(185, 103, 255, 0.2));
            color: white;
            border: 1px solid rgba(0, 243, 255, 0.4);
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.3);
            display: flex;
            align-items: center;
            z-index: 20;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        #runaway-btn:hover {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.3), rgba(185, 103, 255, 0.3));
            box-shadow: 0 0 35px rgba(0, 243, 255, 0.5);
        }

        #runaway-btn i {
            margin-right: 12px;
        }

        /* 操作按钮 */
        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            padding: 16px 32px;
            background: rgba(0, 30, 60, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 10px;
            color: #e0f7ff;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            background: rgba(0, 40, 80, 0.7);
            border-color: var(--neon-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.2);
        }

        .action-btn i {
            margin-right: 10px;
        }

        .btn-home {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.3), rgba(0, 243, 255, 0.3));
        }

        /* 页脚 */
        footer {
            margin-top: 50px;
            color: #6b8b9c;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .hint {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #4a6572;
        }

        /* 动画定义 */
        @keyframes scanline {
            0% { left: -100%; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 200%; opacity: 0; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .glitch-tech { font-size: 5.5rem; letter-spacing: 4px; }
            .subtitle-tech { font-size: 1.1rem; }
            .info-panel { padding: 25px; }
            .quote-display { font-size: 1.3rem; }
            .container { padding: 30px 25px; }
            .button-field { height: 150px; margin: 30px auto; }
            .actions { flex-direction: column; align-items: center; }
            .action-btn { width: 100%; max-width: 300px; justify-content: center; }
        }
    </style>
</head>
<body>
    <!-- 动态粒子画布 -->
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <div class="title-section">
            <h1 class="glitch-tech">404</h1>
            <p class="subtitle-tech"><i class="fas fa-satellite-dish"></i> 信号丢失 · 维度未定义</p>
        </div>

        <!-- 信息面板 - 新增刷新按钮 -->
        <div class="info-panel">
            <!-- 刷新语录按钮 -->
            <button class="refresh-quote-btn" id="refreshQuoteBtn" title="换一句语录">
                <i class="fas fa-sync-alt"></i>
            </button>
            
            <!-- 语录显示区域 -->
            <div class="quote-display" id="quoteDisplay">
                <!-- 打字机动效将在此显示 -->
            </div>
        </div>

        <!-- 趣味按钮 -->
        <div class="button-field" id="buttonField">
            <button id="runaway-btn">
                <i class="fas fa-crosshairs"></i> 锁定目标
            </button>
        </div>

        <!-- 操作按钮 -->
        <div class="actions">
            <a href="/" class="action-btn btn-home">
                <i class="fas fa-window-restore"></i> 返回主界面
            </a>
            <a href="javascript:history.back()" class="action-btn">
                <i class="fas fa-arrow-circle-left"></i> 重新路由
            </a>
            <a href="mailto:your-email@example.com" class="action-btn">
                <i class="fas fa-terminal"></i> 联系管理员
            </a>
        </div>

        <footer>
            <p>© <span id="currentYear"></span> 深空网络协议 | 错误日志 #<span id="errorCode"></span></p>
            <p class="hint"><i class="fas fa-info-circle"></i> 提示：点击右上角刷新图标或中央按钮可更换语录</p>
        </footer>
    </div>

    <script>
        // ========== 初始化 ==========
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.getElementById('errorCode').textContent = Math.floor(Math.random() * 9000) + 1000;

        // ========== 语录库 ==========
        const quotes = [
            "页面不见了？很正常，智者向内寻求力量。",
            "这个页面可能去追求自由和远方了，就像你一直想的那样。",
            "别找了，不存在的页面就像你明天要早起一样虚无。",
            "404不是错误，是一次意外的数字冥想。",
            "你发现了一个开发者都没发现的隐藏关卡，可惜没奖励。",
            "这里什么都没有，除了你浪费的这几秒钟。珍惜它。",
            "错误代码：404。深层含义：给你一个冷静思考人生的机会。",
            "错误404：宇宙是沉默的，但你的点击在此产生了回响。",
            "这个页面存在于另一个概率云中。观测行为导致了它的坍缩。",
            "协议连接超时。服务器回应：'意义本身在此处也是404。'",
            "你发现了一个空指针。伟大的探索总是从面对虚无开始。",
            "路径解析失败。但失败本身，是宇宙最可靠的常数之一。",
            "页面未找到。这或许证明了，虚无是存在的终极形式。",
            "你访问的坐标是空的。但空，不正是所有可能性的起点吗？",
            "404。一个完美的错误，存在于这个不完美的数字世界。",
            "这里什么也没有。但‘没有’本身，不正是一个有趣的东西吗？",
            "别找了。这个页面比你明天的计划还要虚无。"
        ];

        // ========== 打字机核心函数 ==========
        let currentTypingTimeout = null;
        let currentQuoteIndex = 0;

        function typeWriter(text, element, speed = 40) {
            // 清除之前的打字机效果
            if (currentTypingTimeout) {
                clearTimeout(currentTypingTimeout);
            }
            
            element.innerHTML = ''; // 清空现有内容
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    // 添加字符并保留光标
                    element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                    i++;
                    currentTypingTimeout = setTimeout(type, speed);
                } else {
                    // 打字完成，只显示静态光标
                    element.innerHTML = text + '<span class="typing-cursor"></span>';
                }
            }
            
            type();
        }

        // 随机选择语录并触发打字机效果
        function showRandomQuote() {
            // 确保不连续出现同一句
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * quotes.length);
            } while (newIndex === currentQuoteIndex && quotes.length > 1);
            
            currentQuoteIndex = newIndex;
            const quoteElement = document.getElementById('quoteDisplay');
            typeWriter(quotes[currentQuoteIndex], quoteElement, 30);
        }

        // ========== 粒子系统 ==========
        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 80;

            // 设置画布尺寸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // 创建粒子
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.color = `rgba(0, 243, 255, ${Math.random() * 0.4 + 0.1})`;
                    this.alpha = Math.random() * 0.5 + 0.1;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // 边界检查
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.alpha;
                    ctx.fill();
                }
            }

            // 初始化粒子数组
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            // 动画循环
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 更新和绘制每个粒子
                for (let particle of particles) {
                    particle.update();
                    particle.draw();
                }
                
                requestAnimationFrame(animateParticles);
            }
            
            animateParticles();
        }

        // ========== 逃跑按钮逻辑 ==========
        const runawayBtn = document.getElementById('runaway-btn');
        const buttonField = document.getElementById('buttonField');
        
        if (buttonField && runawayBtn) {
            buttonField.addEventListener('mousemove', function(e) {
                const fieldRect = buttonField.getBoundingClientRect();
                const btnRect = runawayBtn.getBoundingClientRect();
                
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                const distance = Math.sqrt(
                    Math.pow(mouseX - btnCenterX, 2) + 
                    Math.pow(mouseY - btnCenterY, 2)
                );
                
                const triggerDist = 120;
                const escapePower = 20;
                
                if (distance < triggerDist) {
                    const deltaX = btnCenterX - mouseX;
                    const deltaY = btnCenterY - mouseY;
                    
                    const length = Math.max(Math.sqrt(deltaX*deltaX + deltaY*deltaY), 0.1);
                    const moveX = (deltaX / length) * (triggerDist - distance) / escapePower;
                    const moveY = (deltaY / length) * (triggerDist - distance) / escapePower;
                    
                    let currentX = parseFloat(runawayBtn.style.left || 0);
                    let currentY = parseFloat(runawayBtn.style.top || 0);
                    
                    const maxX = (fieldRect.width - btnRect.width) / 2;
                    const maxY = (fieldRect.height - btnRect.height) / 2;
                    
                    let newX = currentX + moveX;
                    let newY = currentY + moveY;
                    
                    newX = Math.max(-maxX, Math.min(maxX, newX));
                    newY = Math.max(-maxY, Math.min(maxY, newY));
                    
                    runawayBtn.style.left = newX + 'px';
                    runawayBtn.style.top = newY + 'px';
                }
            });
            
            // 点击逃跑按钮
            runawayBtn.addEventListener('click', function() {
                // 复位按钮
                runawayBtn.style.left = '0px';
                runawayBtn.style.top = '0px';
                
                // 视觉反馈
                const originalHTML = runawayBtn.innerHTML;
                const originalBorder = runawayBtn.style.border;
                
                runawayBtn.innerHTML = '<i class="fas fa-check-circle"></i> 目标准确！';
                runawayBtn.style.border = '1px solid #00ff41';
                runawayBtn.style.boxShadow = '0 0 30px rgba(0, 255, 65, 0.6)';
                
                // 显示新语录
                showRandomQuote();
                
                // 3秒后恢复
                setTimeout(() => {
                    runawayBtn.innerHTML = originalHTML;
                    runawayBtn.style.border = originalBorder;
                    runawayBtn.style.boxShadow = '0 0 25px rgba(0, 243, 255, 0.3)';
                }, 2000);
            });
        }

        // ========== 事件绑定 ==========
        // 刷新按钮事件
        document.getElementById('refreshQuoteBtn').addEventListener('click', showRandomQuote);
        
        // 初始显示语录
        window.addEventListener('load', () => {
            initParticles();
            showRandomQuote();
            
            // 给逃跑按钮一个轻微的初始随机位置
            if (runawayBtn && buttonField) {
                const fieldRect = buttonField.getBoundingClientRect();
                const btnRect = runawayBtn.getBoundingClientRect();
                const maxX = (fieldRect.width - btnRect.width) / 4;
                const maxY = (fieldRect.height - btnRect.height) / 4;
                
                runawayBtn.style.left = (Math.random() * maxX * 2 - maxX) + 'px';
                runawayBtn.style.top = (Math.random() * maxY * 2 - maxY) + 'px';
            }
        });

        // ========== 按钮波纹效果 ==========
        document.querySelectorAll('.action-btn, .refresh-quote-btn, #runaway-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(0, 243, 255, 0.4);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    top: ${y}px;
                    left: ${x}px;
                    pointer-events: none;
                    z-index: 1;
                `;

                this.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        });

        // 添加波纹动画
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);
    </script>
</body>
</html>
