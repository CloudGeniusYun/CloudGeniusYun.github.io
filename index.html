<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云云鬼才自建站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* 粒子画布 */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* 页面内容容器 */
        .content {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .sponsor-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .sponsor-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(106, 17, 203, 0.5);
        }
        
        .sponsor-button:active {
            transform: translateY(0);
        }
        
        .sponsor-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .sponsor-button:hover::before {
            left: 100%;
        }
        
        .button-icon {
            width: 30px;
            height: 30px;
            margin-right: 12px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.8;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .sponsor-button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子画布 -->
    <canvas id="particle-canvas"></canvas>
    
    <!-- 页面内容 -->
    <div class="content">
        <h1>云云鬼才自建站</h1>
        <a href="./page/eggyhub/sponsor/index.html" class="sponsor-button">
            <img src="./picture/zanzhu.png" alt="赞助" class="button-icon">
            Eggyhub赞助列表
        </a>
    </div>
    
    <div class="footer">
        <p>© 2023 云云鬼才 | 感谢您的支持</p>
    </div>

    <script>
        // 粒子系统
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 初始化Canvas尺寸
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 鼠标位置
        let mouse = {
            x: undefined,
            y: undefined,
            radius: 150
        };
        
        // 监听鼠标移动
        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
                this.color = this.getRandomColor();
            }
            
            // 获取随机颜色（紫色系）
            getRandomColor() {
                const colors = [
                    'rgba(106, 17, 203, 0.8)',  // 深紫
                    'rgba(101, 78, 163, 0.8)',  // 中紫
                    'rgba(142, 68, 173, 0.8)',  // 紫罗兰
                    'rgba(155, 89, 182, 0.8)',  // 浅紫
                    'rgba(102, 126, 234, 0.8)', // 紫蓝
                    'rgba(72, 52, 212, 0.8)'    // 蓝紫
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // 绘制粒子
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
            // 更新粒子位置
            update() {
                // 如果没有鼠标位置，则随机移动
                if (!mouse.x || !mouse.y) {
                    // 随机移动
                    this.x += (Math.random() - 0.5) * 0.5;
                    this.y += (Math.random() - 0.5) * 0.5;
                    
                    // 边界检查
                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.y < 0) this.y = canvas.height;
                    if (this.y > canvas.height) this.y = 0;
                    
                    this.draw();
                    return;
                }
                
                // 鼠标引力效果
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                
                // 最大距离限制
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                
                // 如果距离足够近，应用引力
                if (distance < maxDistance) {
                    let directionX = forceDirectionX * force * this.density * 0.1;
                    let directionY = forceDirectionY * force * this.density * 0.1;
                    
                    this.x += directionX;
                    this.y += directionY;
                } else {
                    // 缓慢回到原始位置
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 20;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 20;
                    }
                }
                
                this.draw();
            }
        }
        
        // 初始化粒子
        let particles = [];
        const particleCount = 80;
        
        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        // 连接粒子
        function connectParticles() {
            let opacity = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        opacity = 1 - (distance / 150);
                        ctx.strokeStyle = `rgba(170, 120, 240, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        // 初始化并开始动画
        init();
        animate();
        
        // 当鼠标离开窗口时重置鼠标位置
        window.addEventListener('mouseout', function() {
            mouse.x = undefined;
            mouse.y = undefined;
        });
    </script>
</body>
</html>
